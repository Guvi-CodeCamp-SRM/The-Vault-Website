<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Nvigation Bar</title>
    <script src= "https://kit.fontawesome.com/ece23478c9.js"></script>
    <link rel ="stylesheet" href="tilepage.css">
</head>
<body>
 
<div class="wrapper">
    <div class="sidebar">
            <img src ="images/drive logo.png" class="drive logo" alt="">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i><span>My Files</span></a></li>
            <li><a href="#"><i class="fas fa-lock"></i><span>Encrypted</span></a></li>
            <li><a href="#"><i class="fas fa-history"></i><span>Recent</span></a></li>
            <li><a href="#"><i class="fas fa-heart"></i><span>Favourites</span></a></li>
            <li><a href="#"><i class="fas fa-share-square"></i><span>Shared with me</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        </ul>
    <div class ="upgrade">
            <p>5.0 Gb of 30 Gb used</p>
            <label for ="file"> </label>
            <progress id="file" value="32" max="100">32%</progress>
            <centre>
                <img src="images/Illustration 1.png" class="upgrade image" alt="" width="100" height="100">
            </centre>
            <button type="button" style="width: 120px;">Upgrade</button>
    </div>          
    </div>     
</div>
<div class="navbar">
    <div class="searchbar"> 
        <div class="searchbtn">
            <i class="fas fa-search"></i>
        </div>
        <input type="text" class="input_search" placeholder="Search">
    </div>
</div>
<div class="tiles">
    <h2>My Drive</h2>
</div>
</body>
</html>
