<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/ece23478c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="inner-box">
                <div class="front">
                    <h1>LOGIN</h1>
        <form action="/login" method="POST">
        <div class="box">
            <i class="fas fa-envelope-open-text"></i>
            <input type="email" name="myEmail" id="e-mail" placeholder="Enter your e-mail"> 
        </div>
        <br>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="myPassword" id="pass" placeholder="Enter your password">
        </div>
        <br>
        <input type="checkbox" name="lsRememberMe" id="rememberMe"><label for="rememberMe">Remember me</label>
        <a href="#" id="forgot">Forgot your password?</a>
        <button class="btn">Sign in</button>
        <div class="footer">
           Don't have an account? <a href="#" onclick="openRegister()">Sign Up</a></button>
        </div>  
        </form>    
        </div>  
                <div class="back">
                    <h1>REGISTER</h1>
        <form action="/register" method="POST">
        <div class="box1">
        <i class="fas fa-file-signature"></i>
        <input type="fullname" name="myname" id="name" placeholder="Enter your full name" >                  
        </div>
        <br>
        <div class="box1">
        <i class="fas fa-envelope-open-text"></i>
        <input type="email" name="myEmail" id="e-mail" placeholder="Enter your e-mail" >     
        </div>
        <br>
        <div class="box1">
            <i class="fas fa-key"></i>
             <input type="password" name="myPassword" id="pass" placeholder="Enter your password">     
        </div>
        <br>
        <p>By creating an account you agree to our <a href="#" style="color:rgba(4,4,49,0.966); font-weight: bold;">Terms & Privacy</a></p>
        <button class="btn">Register</button>
        <div class="footer">
            <p>Already have an account?<a href="#" onclick="openLogin()">Sign In</a></p>
        </div>
        </form>        
               </div>

            </div>
        </div>
    </div>
   
    <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }

        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }
    </script>
</body>
</html>
